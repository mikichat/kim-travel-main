<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나투어 패키지 상품 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <h1><i class="fas fa-plane-departure"></i> 하나투어 패키지 상품 입력</h1>
                <p class="subtitle">여행 패키지 정보를 입력하고 저장하세요</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-info" id="btnDownloadSample">
                    <i class="fas fa-download"></i> 샘플 다운로드
                </button>
                <button class="btn btn-warning" id="btnImportExcel">
                    <i class="fas fa-file-upload"></i> 엑셀 업로드
                </button>
                <button class="btn btn-success" id="btnExportData">
                    <i class="fas fa-file-excel"></i> 엑셀 내보내기
                </button>
                <button class="btn btn-primary" id="btnSaveData">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </header>

        <!-- Main Form -->
        <div class="form-container">
            <form id="packageForm">
                <!-- 기본 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-info-circle"></i> 기본 정보
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>상품코드 *</label>
                            <input type="text" id="packageCode" required placeholder="예: PGB225251203RS2">
                        </div>
                        <div class="form-group">
                            <label>상품명 *</label>
                            <input type="text" id="packageName" required placeholder="상품명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label>목적지 *</label>
                            <input type="text" id="destination" required placeholder="예: 광저우">
                        </div>
                        <div class="form-group">
                            <label>여행 기간 *</label>
                            <input type="text" id="duration" required placeholder="예: 3박 4일">
                        </div>
                        <div class="form-group">
                            <label>출발 도시 *</label>
                            <input type="text" id="departureCity" required placeholder="예: 인천">
                        </div>
                        <div class="form-group">
                            <label>항공사 *</label>
                            <input type="text" id="airline" required placeholder="예: 아시아나항공">
                        </div>
                    </div>
                </section>

                <!-- 가격 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-won-sign"></i> 가격 정보
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>성인 가격 *</label>
                            <input type="number" id="priceAdult" required placeholder="원" min="0">
                        </div>
                        <div class="form-group">
                            <label>아동 가격</label>
                            <input type="number" id="priceChild" placeholder="원" min="0">
                        </div>
                        <div class="form-group">
                            <label>유아 가격</label>
                            <input type="number" id="priceInfant" placeholder="원" min="0">
                        </div>
                        <div class="form-group">
                            <label>유류할증료</label>
                            <input type="number" id="fuelSurcharge" placeholder="원" min="0">
                        </div>
                        <div class="form-group">
                            <label>제세공과금</label>
                            <input type="number" id="taxFee" placeholder="원" min="0">
                        </div>
                        <div class="form-group">
                            <label>1인 추가요금</label>
                            <input type="number" id="singleSupplement" placeholder="원" min="0">
                        </div>
                    </div>
                </section>

                <!-- 출발일 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-calendar-alt"></i> 출발일 정보
                    </h2>
                    <div class="departure-dates">
                        <div id="departureDatesList">
                            <div class="departure-item">
                                <input type="date" class="departure-date" placeholder="출발일">
                                <input type="number" class="available-seats" placeholder="잔여석" min="0">
                                <button type="button" class="btn-icon btn-danger remove-date">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="btnAddDate">
                            <i class="fas fa-plus"></i> 출발일 추가
                        </button>
                    </div>
                </section>

                <!-- 숙박 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-hotel"></i> 숙박 정보
                    </h2>
                    <div id="hotelsList">
                        <div class="hotel-item">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>호텔명</label>
                                    <input type="text" class="hotel-name" placeholder="호텔명을 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label>등급</label>
                                    <select class="hotel-rating">
                                        <option value="">선택</option>
                                        <option value="5성급">5성급</option>
                                        <option value="4성급">4성급</option>
                                        <option value="3성급">3성급</option>
                                        <option value="특급">특급</option>
                                        <option value="1급">1급</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>지역</label>
                                    <input type="text" class="hotel-location" placeholder="호텔 위치">
                                </div>
                            </div>
                            <button type="button" class="btn-icon btn-danger remove-hotel">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnAddHotel">
                        <i class="fas fa-plus"></i> 호텔 추가
                    </button>
                </section>

                <!-- 일정 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-map-marked-alt"></i> 일정 정보
                    </h2>
                    <div id="itineraryList">
                        <div class="itinerary-item">
                            <div class="day-header">
                                <label>DAY <input type="number" class="day-number" value="1" min="1"></label>
                                <button type="button" class="btn-icon btn-danger remove-itinerary">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>일자</label>
                                    <input type="date" class="itinerary-date" placeholder="일자">
                                </div>
                                <div class="form-group">
                                    <label>지역</label>
                                    <input type="text" class="itinerary-region" placeholder="예: 인천 → 다낭">
                                </div>
                                <div class="form-group">
                                    <label>교통편</label>
                                    <input type="text" class="itinerary-transport" placeholder="예: OZ123편 또는 전용차량">
                                </div>
                                <div class="form-group">
                                    <label>시간</label>
                                    <input type="text" class="itinerary-time" placeholder="예: 09:00 또는 09:00-18:00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>일정 내용</label>
                                <textarea class="itinerary-schedule" rows="4" placeholder="상세 일정을 입력하세요&#10;예:&#10;- 인천공항 출발&#10;- 다낭 도착 후 호텔 체크인&#10;- 석식 후 자유시간"></textarea>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>식사</label>
                                    <input type="text" class="itinerary-meals" placeholder="예: 조/중/석 또는 기내식">
                                </div>
                                <div class="form-group">
                                    <label>숙박</label>
                                    <input type="text" class="itinerary-accommodation" placeholder="예: 호텔명">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnAddItinerary">
                        <i class="fas fa-plus"></i> 일정 추가
                    </button>
                </section>

                <!-- 포함/불포함 사항 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-check-circle"></i> 포함/불포함 사항
                    </h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>포함 사항</label>
                            <textarea id="included" rows="5" placeholder="포함 사항을 입력하세요&#10;예:&#10;- 왕복 항공권&#10;- 전 일정 호텔 숙박&#10;- 일정상의 식사"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>불포함 사항</label>
                            <textarea id="excluded" rows="5" placeholder="불포함 사항을 입력하세요&#10;예:&#10;- 개인 경비&#10;- 가이드/기사 팁&#10;- 여행자 보험"></textarea>
                        </div>
                    </div>
                </section>

                <!-- 특전 및 참고사항 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-gift"></i> 특전 및 참고사항
                    </h2>
                    <div class="form-group full-width">
                        <label>특전</label>
                        <textarea id="benefits" rows="4" placeholder="특전을 입력하세요"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>참고사항</label>
                        <textarea id="notes" rows="4" placeholder="참고사항을 입력하세요"></textarea>
                    </div>
                </section>

                <!-- 쇼핑 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-bag"></i> 쇼핑 정보
                    </h2>
                    <div class="form-group full-width">
                        <label>쇼핑 장소</label>
                        <textarea id="shopping" rows="3" placeholder="쇼핑 정보를 입력하세요"></textarea>
                    </div>
                </section>

                <!-- 선택관광 정보 -->
                <section class="form-section">
                    <h2 class="section-title">
                        <i class="fas fa-map-signs"></i> 선택관광
                    </h2>
                    <div id="optionalToursList">
                        <div class="optional-tour-item">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>관광지명</label>
                                    <input type="text" class="optional-name" placeholder="관광지명">
                                </div>
                                <div class="form-group">
                                    <label>가격</label>
                                    <input type="number" class="optional-price" placeholder="가격" min="0">
                                </div>
                                <div class="form-group full-width">
                                    <label>설명</label>
                                    <textarea class="optional-description" rows="2" placeholder="설명"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn-icon btn-danger remove-optional">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="btnAddOptional">
                        <i class="fas fa-plus"></i> 선택관광 추가
                    </button>
                </section>

                <!-- Submit Section -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnReset">
                        <i class="fas fa-redo"></i> 초기화
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 저장하기
                    </button>
                </div>
            </form>
        </div>

        <!-- Saved Data List -->
        <div class="saved-data-section">
            <h2 class="section-title">
                <i class="fas fa-database"></i> 저장된 패키지 목록
            </h2>
            <div id="savedPackagesList" class="packages-grid">
                <div class="empty-message">저장된 패키지가 없습니다.</div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing package details -->
    <div id="viewModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>패키지 상세 정보</h3>
                <button class="modal-close" onclick="closeViewModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="modal-body">
                <!-- Content will be dynamically generated -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewModal()">닫기</button>
                <button class="btn btn-primary" id="btnEditFromModal">
                    <i class="fas fa-edit"></i> 수정
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Hidden file input for Excel upload -->
    <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;">

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
