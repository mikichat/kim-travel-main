<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 - 여행사 관리 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .schedule-list {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            background: white;
        }

        .schedule-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: white;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #5568d3;
            white-space: nowrap;
        }

        .schedule-table td {
            padding: 10px 8px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        .schedule-table tbody tr {
            transition: all 0.3s;
        }

        .schedule-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .schedule-table tbody tr:nth-child(even) {
            background: #fafafa;
        }

        .schedule-table tbody tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .col-date {
            width: 8%;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            background: #f8f9ff;
            border-right: 2px solid #667eea !important;
        }

        .col-location {
            width: 10%;
            color: #333;
            font-weight: 500;
        }

        .col-transport {
            width: 12%;
            color: #666;
            font-size: 12px;
        }

        .col-time {
            width: 8%;
            text-align: center;
            color: #666;
        }

        .col-schedule {
            width: 38%;
            line-height: 1.6;
            color: #555;
            white-space: pre-line;
        }

        .col-meals {
            width: 10%;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .col-actions {
            width: 8%;
            text-align: center;
        }

        .schedule-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .calendar-view {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 24px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 80px;
        }

        .calendar-day:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .calendar-day.has-event {
            background: #e3f2fd;
            border: 2px solid #667eea;
        }

        .calendar-day.today {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .calendar-day .day-number {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .event-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 2px;
        }

        .filter-bar {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .empty-message {
            text-align: center;
            padding: 60px 40px;
            color: #999;
            font-size: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .empty-message i {
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
            color: #ccc;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> 일정 관리</h1>
            <div class="nav-buttons">
                <input type="text" id="headerGroupName" placeholder="그룹명 입력..." style="padding: 10px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; width: 200px;">
                <button class="btn btn-warning" onclick="document.getElementById('excelUpload').click()">
                    <i class="fas fa-file-upload"></i> 엑셀 업로드
                </button>
                <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display: none;" onchange="handleExcelUpload(event)">
                <a href="index.html" class="btn btn-secondary"><i class="fas fa-home"></i> 메인으로</a>
                <button class="btn btn-success" onclick="showAddForm()"><i class="fas fa-plus"></i> 새 일정</button>
            </div>
        </header>

        <!-- 통계 카드 -->
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">전체 일정</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="stat-number" id="statToday">0</div>
                <div class="stat-label">오늘 일정</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-week"></i>
                <div class="stat-number" id="statWeek">0</div>
                <div class="stat-label">이번 주</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-alt"></i>
                <div class="stat-number" id="statMonth">0</div>
                <div class="stat-label">이번 달</div>
            </div>
        </div>

        <!-- 필터 바 -->
        <div class="filter-bar">
            <i class="fas fa-search" style="color: #999;"></i>
            <input type="text" id="searchInput" placeholder="일정 검색..." onkeyup="filterSchedules()">
            <input type="date" id="filterDate" onchange="filterSchedules()">
            <button class="btn btn-secondary btn-sm" onclick="resetFilters()">
                <i class="fas fa-redo"></i> 초기화
            </button>
        </div>

        <!-- 캘린더 뷰 -->
        <div class="calendar-view">
            <div class="calendar-header">
                <h2 id="currentMonthYear">2025년 11월</h2>
                <div class="calendar-nav">
                    <button class="btn btn-secondary btn-sm" onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn btn-info btn-sm" onclick="goToToday()">
                        오늘
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="nextMonth()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 일정 추가/수정 폼 -->
            <div class="card">
                <h2 id="formTitle">새 일정 추가</h2>
                <form id="scheduleForm" onsubmit="saveSchedule(event)">
                    <input type="hidden" id="scheduleId">

                    <div class="form-group">
                        <label><i class="fas fa-users"></i> 그룹명</label>
                        <input type="text" id="groupName" placeholder="예: 하노이 골프단, 제주 워크샵">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> 일자</label>
                        <input type="date" id="eventDate">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> 지역</label>
                        <input type="text" id="location" placeholder="예: 인천, 하노이">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-bus"></i> 교통편</label>
                        <input type="text" id="transport" placeholder="예: OZ123편, 전용차량">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-clock"></i> 시간</label>
                        <input type="text" id="time" placeholder="예: 09:00, 09:00-18:00">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-list"></i> 일정 <span style="color: red;">*</span></label>
                        <textarea id="schedule" required placeholder="세부 일정을 입력하세요"></textarea>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-utensils"></i> 식사</label>
                        <input type="text" id="meals" placeholder="예: 조:호텔식, 중:현지식, 석:한식">
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-success" style="flex: 1;">
                            <i class="fas fa-save"></i> 저장
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-redo"></i> 초기화
                        </button>
                    </div>
                </form>
            </div>

            <!-- 일정 목록 -->
            <div class="card">
                <h2>일정 목록</h2>
                <div class="schedule-list" id="scheduleList">
                    <div class="empty-message">등록된 일정이 없습니다.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 알림 -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let schedules = [];
        let currentDate = new Date();

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            loadSchedules();
            renderCalendar();
        });

        // 일정 목록 로드
        async function loadSchedules() {
            try {
                const response = await fetch(`${API_URL}/schedules`);
                if (!response.ok) throw new Error('일정을 불러오는데 실패했습니다.');

                schedules = await response.json();
                renderScheduleList();
                renderCalendar();
                updateStats();
            } catch (error) {
                console.error('Error:', error);
                showToast('일정을 불러오는데 실패했습니다.', 'error');
            }
        }

        // 일정 목록 렌더링
        function renderScheduleList(filteredSchedules = null) {
            const list = document.getElementById('scheduleList');
            const displaySchedules = filteredSchedules || schedules;

            if (displaySchedules.length === 0) {
                list.innerHTML = '<div class="empty-message"><i class="fas fa-calendar-times"></i>등록된 일정이 없습니다.</div>';
                return;
            }

            // 날짜순 정렬 (내림차순 - 최신 날짜가 위로)
            const sortedSchedules = [...displaySchedules].sort((a, b) => {
                if (!a.event_date) return 1;
                if (!b.event_date) return -1;
                return new Date(b.event_date) - new Date(a.event_date);
            });

            // 날짜별로 그룹화
            const groupedByDate = {};
            sortedSchedules.forEach(schedule => {
                const date = schedule.event_date || 'no-date';
                if (!groupedByDate[date]) {
                    groupedByDate[date] = [];
                }
                groupedByDate[date].push(schedule);
            });

            // 테이블 생성
            let tableHTML = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th class="col-date">일자</th>
                            <th class="col-location">지역</th>
                            <th class="col-transport">교통편</th>
                            <th class="col-time">시간</th>
                            <th class="col-schedule">일정</th>
                            <th class="col-meals">식사</th>
                            <th class="col-actions">작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // 날짜별로 행 생성
            Object.keys(groupedByDate).forEach(date => {
                const schedules = groupedByDate[date];
                const rowCount = schedules.length;

                schedules.forEach((schedule, index) => {
                    tableHTML += `<tr>`;

                    // 첫 번째 행에만 날짜 표시 (rowspan 사용)
                    if (index === 0) {
                        tableHTML += `
                            <td class="col-date" rowspan="${rowCount}">
                                ${date !== 'no-date' ? formatDate(date) : '-'}
                            </td>
                        `;
                    }

                    tableHTML += `
                        <td class="col-location">
                            ${escapeHtml(schedule.location || '-')}
                        </td>
                        <td class="col-transport">
                            ${escapeHtml(schedule.transport || '-')}
                        </td>
                        <td class="col-time">
                            ${escapeHtml(schedule.time || '-')}
                        </td>
                        <td class="col-schedule">
                            ${schedule.group_name ? `<div style="background: #667eea; color: white; padding: 3px 8px; border-radius: 5px; display: inline-block; margin-bottom: 5px; font-size: 11px;"><i class="fas fa-users"></i> ${escapeHtml(schedule.group_name)}</div><br>` : ''}
                            ${escapeHtml(schedule.schedule || '-').replace(/\n/g, '<br>')}
                        </td>
                        <td class="col-meals">
                            ${escapeHtml(schedule.meals || '-')}
                        </td>
                        <td class="col-actions">
                            <div class="schedule-actions">
                                <button class="btn btn-info btn-sm" onclick="editSchedule(${schedule.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteSchedule(${schedule.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    `;
                });
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            list.innerHTML = tableHTML;
        }


        // 캘린더 렌더링
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonthYear').textContent =
                `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            const firstDayOfWeek = firstDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();

            const grid = document.getElementById('calendarGrid');
            let html = '';

            // 요일 헤더
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            days.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });

            // 이전 달 날짜
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${prevLastDate - i}</div>
                </div>`;
            }

            // 현재 달 날짜
            const today = new Date();
            for (let date = 1; date <= lastDate; date++) {
                const currentDay = new Date(year, month, date);
                const dateStr = formatDateForDB(currentDay);

                const isToday = today.getFullYear() === year &&
                               today.getMonth() === month &&
                               today.getDate() === date;

                const daySchedules = schedules.filter(s => s.event_date === dateStr);
                const hasEvent = daySchedules.length > 0;

                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (hasEvent) classes += ' has-event';

                html += `<div class="${classes}" onclick="selectDate('${dateStr}')">
                    <div class="day-number">${date}</div>
                    ${daySchedules.map(() => '<span class="event-dot"></span>').join('')}
                </div>`;
            }

            // 다음 달 날짜
            const remainingCells = 42 - (firstDayOfWeek + lastDate);
            for (let date = 1; date <= remainingCells; date++) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${date}</div>
                </div>`;
            }

            grid.innerHTML = html;
        }

        // 일정 저장
        async function saveSchedule(event) {
            event.preventDefault();

            const scheduleData = {
                group_name: document.getElementById('groupName').value || null,
                event_date: document.getElementById('eventDate').value || null,
                location: document.getElementById('location').value || null,
                transport: document.getElementById('transport').value || null,
                time: document.getElementById('time').value || null,
                schedule: document.getElementById('schedule').value,
                meals: document.getElementById('meals').value || null
            };

            const id = document.getElementById('scheduleId').value;

            try {
                const url = id ? `${API_URL}/schedules/${id}` : `${API_URL}/schedules`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scheduleData)
                });

                if (!response.ok) throw new Error('저장에 실패했습니다.');

                showToast(id ? '일정이 수정되었습니다.' : '일정이 추가되었습니다.', 'success');
                resetForm();
                loadSchedules();
            } catch (error) {
                console.error('Error:', error);
                showToast('저장에 실패했습니다.', 'error');
            }
        }

        // 일정 수정
        function editSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            if (!schedule) return;

            document.getElementById('formTitle').textContent = '일정 수정';
            document.getElementById('scheduleId').value = schedule.id;
            document.getElementById('groupName').value = schedule.group_name || '';
            document.getElementById('eventDate').value = schedule.event_date || '';
            document.getElementById('location').value = schedule.location || '';
            document.getElementById('transport').value = schedule.transport || '';
            document.getElementById('time').value = schedule.time || '';
            document.getElementById('schedule').value = schedule.schedule || '';
            document.getElementById('meals').value = schedule.meals || '';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 일정 삭제
        async function deleteSchedule(id) {
            if (!confirm('정말 이 일정을 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(`${API_URL}/schedules/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('삭제에 실패했습니다.');

                showToast('일정이 삭제되었습니다.', 'success');
                loadSchedules();
            } catch (error) {
                console.error('Error:', error);
                showToast('삭제에 실패했습니다.', 'error');
            }
        }

        // 폼 초기화
        function resetForm() {
            document.getElementById('formTitle').textContent = '새 일정 추가';
            document.getElementById('scheduleForm').reset();
            document.getElementById('scheduleId').value = '';
        }

        // 새 일정 폼 표시
        function showAddForm() {
            resetForm();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('schedule').focus();
        }

        // 엑셀 업로드 처리
        async function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const groupName = document.getElementById('headerGroupName').value.trim();
            if (!groupName) {
                showToast('그룹명을 입력해주세요.', 'error');
                event.target.value = '';
                return;
            }

            // 파일 확장자 검증
            const fileName = file.name.toLowerCase();
            if (!fileName.endsWith('.xlsx') && !fileName.endsWith('.xls')) {
                showToast('엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.', 'error');
                event.target.value = '';
                return;
            }

            // FormData 생성
            const formData = new FormData();
            formData.append('schedule_file', file);
            formData.append('group_name', groupName);

            // 업로드 중 표시
            showToast('파일을 업로드하고 있습니다...', 'info');

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '업로드에 실패했습니다.');
                }

                // 성공 메시지
                showToast(result.message || '업로드가 완료되었습니다.', 'success');

                // 그룹명 입력 필드 초기화
                document.getElementById('headerGroupName').value = '';

                // 일정 목록 새로고침
                await loadSchedules();

            } catch (error) {
                console.error('Upload error:', error);
                showToast(error.message || '업로드 중 오류가 발생했습니다.', 'error');
            } finally {
                // 파일 입력 초기화
                event.target.value = '';
            }
        }

        // 일정 필터링
        function filterSchedules() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterDate = document.getElementById('filterDate').value;

            let filtered = schedules;

            if (searchTerm) {
                filtered = filtered.filter(s =>
                    (s.group_name && s.group_name.toLowerCase().includes(searchTerm)) ||
                    (s.schedule && s.schedule.toLowerCase().includes(searchTerm)) ||
                    (s.location && s.location.toLowerCase().includes(searchTerm)) ||
                    (s.transport && s.transport.toLowerCase().includes(searchTerm)) ||
                    (s.meals && s.meals.toLowerCase().includes(searchTerm))
                );
            }

            if (filterDate) {
                filtered = filtered.filter(s => s.event_date === filterDate);
            }

            renderScheduleList(filtered);
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterDate').value = '';
            renderScheduleList();
        }

        // 날짜 선택
        function selectDate(dateStr) {
            document.getElementById('filterDate').value = dateStr;
            filterSchedules();
        }

        // 캘린더 네비게이션
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // 통계 업데이트
        function updateStats() {
            const today = new Date();
            const todayStr = formatDateForDB(today);

            // 이번 주 시작/끝
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);

            // 이번 달 시작/끝
            const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            const monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            document.getElementById('statTotal').textContent = schedules.length;

            document.getElementById('statToday').textContent =
                schedules.filter(s => s.event_date === todayStr).length;

            document.getElementById('statWeek').textContent =
                schedules.filter(s => {
                    if (!s.event_date) return false;
                    const date = new Date(s.event_date);
                    return date >= weekStart && date <= weekEnd;
                }).length;

            document.getElementById('statMonth').textContent =
                schedules.filter(s => {
                    if (!s.event_date) return false;
                    const date = new Date(s.event_date);
                    return date >= monthStart && date <= monthEnd;
                }).length;
        }

        // Toast 알림 표시
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toast.className = `toast show ${type}`;
            toastMessage.textContent = message;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 유틸리티 함수
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function formatDateForDB(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
