<!-- Gemini가 생성한 주석: 이 HTML 파일은 사용자가 Excel(.xlsx) 파일을 업로드할 수 있는 폼을 제공합니다. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일정표 업로드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">일정표 (.xlsx) 파일 업로드</h2>
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="schedule_file" class="block text-gray-700 text-sm font-bold mb-2">Excel 파일을 선택하세요:</label>
                <input type="file" name="schedule_file" id="schedule_file" accept=".xlsx" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    업로드 및 추출
                </button>
            </div>
        </form>
    </div>
</body>
</html>
